{% extends "./base.html" %} 
{% block content %}

<h3>Casas</h3>
{% for casa in casas %}
    <ul>
        <li><a href="{% url 'imvwb:detail_casa' casa.id %}">{{casa}}</a></li>
    </ul>
{% endfor %}

<h3>Aptos</h3>
{% for apto in aptos %}
    <ul>
        <li><a href="{% url 'imvwb:detail_apto' apto.id %}">{{apto}}</a></li>
    </ul>
{% endfor %}


{% endblock %}
