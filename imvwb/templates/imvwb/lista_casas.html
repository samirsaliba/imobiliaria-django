{% extends "./base.html" %} 
{% block content %}

<h3>Casas</h3>
{% for casa in casas %}
<div class="card" style="width: 18rem;">
    <img src="{{casa.imagem.url}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">
            <a href="{% url 'imvwb:detail_casa' casa.id %}">
                Casa em {{casa.bairro}}, {{casa.cidade}}, {{casa.area}} mÂ²
            </a>
        </h5>
        <span class="badge badge-success badge-pill">R${{casa.aluguel}}</span>
        {%if casa.new %}
            <span class="badge badge-secondary badge-pill">Novidade</span>
        {% endif %}
    </div>
</div>
{% endfor %}


{% endblock %}
